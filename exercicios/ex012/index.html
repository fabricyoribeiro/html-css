<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay loop width="500px" poster="imagens/foto-m.png">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video-1.m4v" type="video/mp4">
        <source src="media/Meu-Video-1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>
    <h1>Inserindo videos do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    
    
</body>
</html>
